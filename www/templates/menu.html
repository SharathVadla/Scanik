<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="screen_bg">
    <ion-header-bar class="bar-stable">
      <h1 class="title" >Menu</h1>
    </ion-header-bar>
    <ion-content class="screen_bg">
      <ion-list>
        <ion-item class="item item-icon-left" menu-close href="#/app/register">
          <i class="icon ion-log-in"></i>
          Register
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/store">
              <i class="icon ion-android-playstore"></i>
          Store Locator
        </ion-item>
         <ion-item class="item item-icon-left" menu-close href="#/app/myorders">
        <i class="icon ion-ios-pricetags"></i>
          My Orders
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/contactUs">
        <i class="icon ion-android-contact"></i>
          Contact us
        </ion-item>
         <ion-item class="item item-icon-left" menu-close href="#/app/faq">
        <i class="icon ion-help-circled"></i>
          FAQ
        </ion-item>
        <ion-item class="item item-icon-left" href="#/app/login" ng-click="login()">
        <i class="icon ion-log-out"></i>
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
