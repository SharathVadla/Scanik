<ion-view view-title="SCANIK" class="screen_bg">
  <ion-content class="screen_bg">
   <div class="list">
     <ion-list>
       <ion-item class="screen_bg titleStyle" style="text-align:center">   
      Please enter your Details(step-1)
       </ion-item>
     </ion-list>
   <form ng-submit="gotoRegister(user)">
  <label class="item item-input item-floating-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="Enter First Name" name="FirstName" ng-model="user.First_Name" required>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Enter Last name" name="LastName" ng-model="user.Last_Name" required>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Enter Email address" name="email" ng-model="user.email" required>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input type="password" placeholder="Enter Password" name="password" ng-model="user.password" required>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Phone Number</span>
    <input type="number" placeholder="Enter phone number" name="email" ng-model="user.pNo" required>
  </label>
   <label class="item screen_bg" >
          <input class="button button-block button-outline button-light" type="submit" value="save">
        </label>
   </form>
</div>
  </ion-content>
</ion-view>
